rootProject.name = 'usermanager'
include 'contract'
include 'springboot'
include 'flyway'

project(':contract').projectDir = "$rootDir/contract" as File
project(':springboot').projectDir = "$rootDir/springboot" as File
project(':flyway').projectDir = "$rootDir/flyway" as File
include 'integration-tests'

